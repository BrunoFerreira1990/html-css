<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio sobre tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>               
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática </td>
                <td>6,0</td>
                <td>6,0</td>
                <td>6,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>4,0</td>
                <td>5,0</td>
                <td>4,5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8,0</td>
                <td>9,0</td>
                <td>8,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10,0</td>
                <td>5,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de exatas</th>
                <td>6,62</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>10,0</td>
                <td>10,0</td>
                <td>10,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8,0</td>
                <td>8,0</td>
                <td>8,0</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">
                Média de humanas
            </th>
            <td>9,0</td>
        </tfoot>
    </table>
   
    
</body>
</html>
